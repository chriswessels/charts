{{- $labels := include "app.labels" . }}
{{- range $lName, $lContext := $.Values.apps }}
{{- $fullName := include "app.fullname" $ }}
{{- $fullComponentName := printf "%s-%s" (include "app.fullname" $) $lName }}
{{- $appKind := .kind }}
{{- $appIsStatefulSet := eq $appKind "StatefulSet" }}
{{- $appIsDeployment := eq $appKind "Deployment" }}

{{- with $lContext }}
{{- $envsubst := .envsubst }}
{{- if .enabled }}
{{- $serviceAccountBlock := or .serviceAccount dict }}
{{- $serviceAccountName := default $fullComponentName $serviceAccountBlock.name }}

{{- if $serviceAccountBlock.create }}
---
### Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $serviceAccountName }}
  labels:
    {{- $labels | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
  {{- with $serviceAccountBlock.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

{{- $imagePullSecrets := .imagePullSecrets }}
{{- range $containerName, $containerContext := .containers }}
{{- if .preInstallPod.enabled }}
---
### Release Lifecycle Pod - Pre-Install
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $fullComponentName }}-{{ $containerName }}-pre-install-pod"
  labels:
    {{- $labels | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
    {{- with $imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ $serviceAccountName }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}
      initContainers:
        {{- if $envsubst.enabled }}
        - name: envsubst-{{ $lName }}
          image: bhgedigital/envsubst
          command:
            - sh
            - -c
            - set -ex &&
            {{- range $input, $output := $envsubst.files }}
              envsubst < {{ $input }} > {{ $output }} &&
            {{- end }}
              echo "Done!"
          env:
          {{- range $key, $val := $envsubst.env }}
            - name: {{ $key | quote }}
              value: {{ $val | quote }}
          {{- end }}
          {{- range $key, $val := $envsubst.secretEnv }}
            - name: {{ $key | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
                  key: {{ $val.key | quote }}
          {{- end }}
          volumeMounts:
            - name: envsubst-passthrough
              mountPath: {{ $envsubst.passthroughMountPath }}
          {{- range $mountPath, $val := $envsubst.configMapMounts }}
            - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
          {{- range $mountPath, $val := $envsubst.secretMounts }}
            - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
        {{- end }}
      restartPolicy: Never
      containers:
      {{- with $containerContext }}
        - name: {{ $containerName }}-pre-install
          command:
            - /bin/sh
            - -c 
            - {{ .preInstallPod.command | quote }}
          {{- with .args }}
          args: 
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
          {{- range $key, $val := .env }}
            - name: {{ $key | quote }}
              value: {{ $val | quote }}
          {{- end }}
          {{- range $key, $val := .secretEnv }}
            - name: {{ $key | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
                  key: {{ $val.key | quote }}
          {{- end }}
          volumeMounts:
          {{- if $envsubst.enabled }}
            - name: envsubst-passthrough
              mountPath: {{ $envsubst.passthroughMountPath }}
          {{- end }}
          {{- range $mountPath, $val := .configMapMounts }}
            - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
          {{- range $mountPath, $val := .secretMounts }}
            - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
          securityContext:
            {{- toYaml .securityContext | nindent 12 }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- with .ports }}
          ports:
          {{- range $portName, $port := . }}
            - name: {{ $portName }}
              containerPort: {{ $port }}
              protocol: TCP
          {{- end }}
          {{- end }}
      {{- end }}
{{- end }}
