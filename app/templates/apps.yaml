{{- if .service.enabled }}
---
### Service
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullComponentName }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  type: {{ .service.type }}
  ports:
  {{- range $portName, $port := .service.ports }}
    - name: {{ $portName }}
      port: {{ $port }}
      targetPort: {{ $portName }}
      protocol: TCP
  {{- end }}
  selector:
    {{- include "app.selectorLabels" $ | nindent 4 }}
    lname: {{ $lName }}
{{- end }}
---
### StatefulSet/Deployment
apiVersion: apps/v1
kind: {{ $appKind }}
metadata:
  name: {{ $fullComponentName }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" $ | nindent 6 }}
      lname: {{ $lName }}
  {{- if $appIsStatefulSet }}
  serviceName: {{ $fullComponentName }}
  volumeClaimTemplates:
  {{- range $lname, $spec := .volumeClaims }}
    - metadata:
        name: {{ $lname }}
      spec: {{ toYaml $spec | nindent 8 }}
  {{- end }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" $ | nindent 8 }}
        lname: {{ $lName }}
    spec:
    {{- with .imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ $serviceAccountName }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}
      initContainers:
        {{- if $envsubst.enabled }}
        - name: envsubst-{{ $lName }}
          image: bhgedigital/envsubst
          command:
            - sh
            - -c
            - set -ex &&
            {{- range $input, $output := $envsubst.files }}
              envsubst < {{ $input }} > {{ $output }} &&
            {{- end }}
              echo "Done!"
          env:
          {{- range $key, $val := $envsubst.env }}
            - name: {{ $key | quote }}
              value: {{ $val | quote }}
          {{- end }}
          {{- range $key, $val := $envsubst.secretEnv }}
            - name: {{ $key | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
                  key: {{ $val.key | quote }}
          {{- end }}
          volumeMounts:
            - name: envsubst-passthrough
              mountPath: {{ $envsubst.passthroughMountPath }}
          {{- range $mountPath, $val := $envsubst.configMapMounts }}
            - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
          {{- range $mountPath, $val := $envsubst.secretMounts }}
            - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
          {{- range $mountPath, $val := $envsubst.volumeClaimMounts }}
            - name: {{ or $val.fullname $val.lname | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
        {{- end }}
      containers:
      {{- range $containerName, $containerContext := .containers }}
      {{- with $containerContext }}
        - name: {{ $containerName }}
          {{- with .command }}
          command: 
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .args }}
          args: 
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
          {{- range $key, $val := .env }}
            - name: {{ $key | quote }}
              value: {{ $val | quote }}
          {{- end }}
          {{- range $key, $val := .secretEnv }}
            - name: {{ $key | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
                  key: {{ $val.key | quote }}
          {{- end }}
          volumeMounts:
          {{- if $envsubst.enabled }}
            - name: envsubst-passthrough
              mountPath: {{ $envsubst.passthroughMountPath }}
          {{- end }}
          {{- range $mountPath, $val := .configMapMounts }}
            - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
          {{- range $mountPath, $val := .secretMounts }}
            - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
          {{- if $appIsStatefulSet }}
          {{- range $mountPath, $val := .volumeClaimMounts }}
            - name: {{ or $val.fullname $val.lname | quote }}
              mountPath: {{ $mountPath | quote }}
          {{- end }}
          {{- end }}
          securityContext:
            {{- toYaml .securityContext | nindent 12 }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- with .ports }}
          ports:
          {{- range $portName, $port := . }}
            - name: {{ $portName }}
              containerPort: {{ $port }}
              protocol: TCP
          {{- end }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- end }}
      {{- end }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: envsubst-passthrough
          emptyDir: {}
      {{- range $cName, $container := .containers}}
      {{- range $mountPath, $val := $container.configMapMounts }}
        - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
          configMap:
            name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
      {{- end }}
      {{- range $mountPath, $val := $container.secretMounts }}
        - name: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
          secret:
            secretName: {{ or $val.fullname (printf "%s-%s" $fullName $val.lname) | quote }}
      {{- end }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
